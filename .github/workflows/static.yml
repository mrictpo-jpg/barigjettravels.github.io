<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BARIGJET TRAVEL SERVICES</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background-color: #0a1e3a;
    }
    header {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: flex-end;
      gap: 40px;
      font-weight: 500;
      z-index: 10;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    header a:hover {
      color: #64b5f6;
    }
    .hero {
      height: 100vh;
      background-image: url('images/hero-bg.jpg'); /* replace with your image file */
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 40, 80, 0.65);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }
    .hero-content img {
      width: 160px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    h2 {
      font-weight: 500;
      letter-spacing: 4px;
      font-size: 18px;
      color: #dce7f5;
      margin-bottom: 40px;
    }
    p.tagline {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 50px;
    }
    .btn {
      background: linear-gradient(90deg, #0ea5e9, #1e40af);
      color: #fff;
      padding: 14px 36px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.3);
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #0284c7, #1e3a8a);
    }
    @media (max-width: 768px) {
      header { justify-content: center; padding: 16px; gap: 24px; }
      h1 { font-size: 36px; }
      p.tagline { font-size: 22px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </header>

  <section class="hero" id="home">
    <div class="overlay"></div>
    <div class="hero-content">
      <img src="images/logo.png" alt="BARIGJET logo" />
      <h1>BARIGJET</h1>
      <h2>TRAVEL SERVICES</h2>
      <p class="tagline">Explore. Discover. Experience.</p>
      <a href="#contact" class="btn">Get Started</a>
    </div>
  </section>
</body>
